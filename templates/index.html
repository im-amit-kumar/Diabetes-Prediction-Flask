<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html">
<!--From https://codepen.io/frytyler/pen/EGdtg-->
<head>
  <meta charset="UTF-8">
  <title>Diabetes Predictor</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  
<head>
<style>
        body
        {
        background-repeat:no-repeat;
        background-attached:fixed;
        background-size:cover;
        background-image:url({{url_for('static',filename='back.jpg')}})
        </style>

<body>
<nav class="navbar navbar-light bg-secondary">
    <h1 class="navbar-brand mb-0 h3 " style="margin-left:20px"><strong>Bharati Vidyapeeth College Of Engineering, Pune</strong></h1>
</nav>

<p class="font-weight-bold text-center  text-dark h5 bg-info "> Data Mining and Knowledge Discovery <br>  Diabetes Prediction </p>

<center>
    <form action="{{ url_for('predict')}}"method="post">
        <div class="form-group row font-weight-bold">

        <label for="Pregnancies" class="col-sm-3 text-dark col-form-label-md " style="margin-left:50px" > <h4> Pregnancies: </h4> </label>
                <div class="col-sm-3">
	    <input type="text" class="form-control form-control-sm" style="margin-bottom:10px" name="Pregnancies" placeholder="Pregnancies" id="Pregnancies" required="required" />
                </div>
        </div>
    <div class="form-group row">
        <label for="Glucose Level" class="col-sm-3 col-form-label-md text-dark" style="margin-left:50px"><h4>Glucose Level </h4> </label>
            <div class="col-sm-3">
        <input type="text" name="Glucose Level" class="form-control form-control-sm" style="margin-bottom:10px" placeholder="Glucose Level" id ="Glucose Level" required="required" />
            </div> </div>
           <div class="form-group row">
        <label for="BloodPressure" class="col-sm-3 col-form-label col-form-label-md text-dark" style="margin-left:50px"><h4>Blood Pressure: </h4> </label>
    <div class="col-sm-3">
        <input type="text" name="BloodPressure" class="form-control form-control-sm" style="margin-bottom:10px" placeholder="BloodPressure" id="BloodPressure" required="required" />
    </div></div>
        <div class="form-group row">

        <label for="SkinThickness" class="col-sm-3 col-form-label col-form-label-md text-dark" style="margin-left:50px"><h4> Skin Thickness:  </h4></label>
            <div class="col-sm-3">

        <input type="text" name="SkinThickness" class="form-control form-control-sm" style="margin-bottom:10px" placeholder="SkinThickness" id="SkinThickness" required="required" />
            </div></div>
<div class="form-group row">
        <label for="Insulin" class="col-sm-3 col-form-label text-dark" style="margin-left:50px"> <h4> Insulin:  </h4> </label>

    <div class="col-sm-3">
        <input type="text" name="Insulin" class="form-control form-control-sm" style="margin-bottom:10px" placeholder="Insulin" id="Insulin" required="required" />
    </div></div>
<div class="form-group row">
        <label for="BMI" class="col-sm-3 col-form-label text-dark" style="margin-left:50px"><h4>BMI: </h4></label>
    <div class="col-sm-3">
        <input type="text" name="BMI" placeholder="BMI" class="form-control form-control-sm"  style="margin-bottom:10px" id="BMI" required="required" />
    </div></div>
<div class="form-group row">
        <label for="DiabetesPedigreeFunction" class="col-sm-3 col-form-label text-dark" style="margin-left:50px"><h4>DiabetesPedigreeFunction:</h4></label>
<div class="col-sm-3">
        <input type="text" name="DiabetesPedigreeFunction" class="form-control form-control-sm" style="margin-bottom:10px" placeholder="DiabetesPedigreeFunction" id="DiabetesPedigreeFunction" required="required" />
                            </div></div>
<div class="form-group row">
    <label for="Age" class="col-sm-3 col-form-label text-dark" style="margin-left:50px"><h4> Age:  </h4></label>
    <div class="col-sm-3">
        <input type="text" name="Age" class="form-control form-control-sm" placeholder="Age" id="Age" required="required" />
    </div></div>
        </center>
            <div class="col-sm-5 text-center">
        <button type="submit" class="btn btn-primary btn-sm btn-large text-center" style="margin-left:150px">Predict</button>
            </div>
        </div>
    </form>
<br>
<p class="font-weight-bold text-center  text-dark h3 bg-success ">

   {{ prediction_text }}
</p>



<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
</body>
</html>
